<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora Live Chat</title>
    <!-- Import Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            margin: 5vh auto;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .msg-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            background-color: #efefef;
            padding: 0.5rem;
        }

        .msg-header img {
            height: 54px;
            border-radius: 50%;
            margin-right: 1rem;
        }

        .msg-header h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
            color: #441858;
            flex: auto;
        }

        .msg-header .trash-btn {
            font-size: 1.5rem;
            color: #441858;
            cursor: pointer;
            border: none;
            padding-right: 1rem;
        }


        .chat-page {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .msg-inbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .msg-page {
            display: flex;
            flex-direction: column;
        }

        .msg {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }

        .msg-left {
            justify-content: flex-start;
        }

        .msg-right {
            justify-content: flex-end;
        }

        .bubble {
            border-radius: 20px;
            padding: 0.5rem 1rem;
            max-width: 60%;
            width: fit-content;
            min-height: 2rem;
        }

        .msg-left .bubble {
            background: linear-gradient(to left, #d2e5ff, #d2e6ff, #d3f4fe);
            color: #441858;
        }

        .msg-right .bubble {
            background: #ffffff;
            color: #441858;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .msg img {
            width: 30px;
            height: 30px;
            margin-right: 0.5rem;
            border-radius: 50%;
        }

        .msg i {
            width: 30px;
            height: 30px;
            margin-left: 0.5rem;
            font-size: 24px;
            color: #00868E;
            border-radius: 50%;
            order: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        .input-area {
            position: sticky;
            bottom: 0;
            background-color: #f5f5f5;
            padding: 0.5rem;
            border-top: 1px solid #ccc;
        }

        .mood-selector {
            display: flex;
            align-items: center;
            width: fit-content;
        }

        .emoji-buttons {
            display: flex;
            gap: 0.25rem;
            margin-left: 0.5rem;
        }

        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        .suggestions {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem;
            font-size: 0.9rem;
        }

        .suggestion, .mood-selector {
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            background: linear-gradient(to right, #d4f4d7, #d4f4f0);
            color: #441858;
            cursor: pointer;
        }

        .suggestion {
            line-height: 1.9rem;
        }

        .suggestions > div:hover {
            background: linear-gradient(to right, #5cfa6c, #44ffe6);
            animation: normal 0.5s;
        }

        .hidden {
            display: none;
        }

        .input-separator {
            height: 1px;
            background-color: #ccc;
            margin: 0.5rem 0;
        }

        .msg-input {
            display: flex;
            align-items: center;
        }

        .msg-input textarea {
            flex-grow: 1;
            border: none;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 20px;
            margin-right: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            resize: none;
            padding-left: 10px;
        }

        .msg-input button, .trash-btn {
            background: none;
            border: none;
            color: #441858;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .typing-indicator .bubble {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #441858;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="msg-header">
            <img src="https://static.wixstatic.com/media/513f3f_4eaad84816e94216a4c242a6fa2c73f3~mv2.png/v1/crop/x_398,y_331,w_295,h_295/fill/w_216,h_198,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/ORA_%20(1)%20Kopie.png" alt="Ora Icon">
            <h1>Ora live chat</h1>
            <button type="button" class="trash-btn">
                <i class="bi bi-trash"></i>
            </button>
        </div>
        
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="msg-page">
                    <!-- Previous messages -->


                </div>
            </div>
            
            <div class="suggestions">
                <div class="mood-selector">
                    Mood:
                    <div class="emoji-buttons">
                        <button class="emoji-btn">üòÉ</button>
                        <button class="emoji-btn">üòä</button>
                        <button class="emoji-btn">üòê</button>
                        <button class="emoji-btn">üòï</button>
                        <button class="emoji-btn">üò¢</button>
                    </div>
                </div>
                <div class="suggestion">CBT for anxiety?</div>
                <div class="suggestion">Any tips for better sleep?</div>
            </div>
            <div class="input-area">
                <div class="msg-input">
                    <textarea placeholder="Type your message here..." rows="1"></textarea>
                    <button type="button">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const oraIcon = 'https://static.wixstatic.com/media/513f3f_4eaad84816e94216a4c242a6fa2c73f3~mv2.png/v1/crop/x_398,y_331,w_295,h_295/fill/w_216,h_198,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/ORA_%20(1)%20Kopie.png';
        const textarea = document.querySelector('.msg-input textarea');
        const sendButton = document.querySelector('.msg-input button');
        const msgPage = document.querySelector('.msg-page');
        const moodSelector = document.querySelector('.mood-selector');
        let firstMessageSent = false;
        let uuid = localStorage.getItem('uuid') || self.crypto.randomUUID();
        localStorage.setItem('uuid', uuid);

        function resetHistory() {
            const messages = document.querySelectorAll('.msg');
            messages.forEach(msg => msg.remove());
            uuid = self.crypto.randomUUID();
            localStorage.setItem('uuid', uuid);

            // reset hints
            moodSelector.classList.remove('hidden');
            document.querySelectorAll('.suggestion').forEach(suggestion => suggestion.classList.remove('hidden'));
        }
        document.querySelector('.trash-btn').addEventListener('click', resetHistory);

        function initChatHistory() {
            // GET from dynamodb
            const messages = [
                {msg: `Hello, how are you today?`, isBotAnswer: true},
                {msg: 'I am here to help you with your mental health.', isBotAnswer: true},
                {msg: 'Please let me know how you are feeling today.', isBotAnswer: true},
                {msg: 'You can also choose from the suggestions below.', isBotAnswer: true}
            ];

            messages.forEach(({msg, isBotAnswer}, index) => {
                setTimeout(() => {
                    addNewMessage(msg, isBotAnswer);
                }, index * 650);
            });
        }
        initChatHistory();

        function showLoadingIndicator() {
            removeLoadingIndicator();
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'msg typing-indicator msg-left';
            loadingIndicator.innerHTML = `
                <img src="${oraIcon}" alt="Ora Icon">
                <div class="bubble typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            msgPage.appendChild(loadingIndicator);
            loadingIndicator.scrollIntoView();
        }

        function removeLoadingIndicator() {
            const loadingIndicator = document.querySelector('.typing-indicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function addNewMessage(msg, isBotAnswer) {
            const fixedMsg = msg.split('\n').join('<br>');

            const newMsg = document.createElement('div');
            newMsg.className = `msg ${isBotAnswer ? 'msg-left' : 'msg-right'}`;
            newMsg.innerHTML = `
                ${isBotAnswer ? `<img src="${oraIcon}" alt="Ora Icon">` : ''}
                <div class="bubble">
                    ${fixedMsg}
                </div>
                ${isBotAnswer ? `` : '<i class="bi bi-person-circle"></i>'}
            `;
            msgPage.appendChild(newMsg);
            newMsg.scrollIntoView();
        }

        function sendMessage() {
            if (textarea.value.trim() !== '') {
                addNewMessage(textarea.value, false);
                fetchBotAnswer(textarea.value);
                textarea.value = '';
                textarea.style.height = 'auto';
            }
        }

        async function fetchBotAnswer(message) {
            showLoadingIndicator();
            try {
                // POST API GW
                const response = await fetch('https://pykzl7lt76.execute-api.us-east-1.amazonaws.com/prod/conversation', {
                    method: 'POST',
                    // headers: {
                    //     'Content-Type': 'application/json'
                    // },
                    body: JSON.stringify({
                        message,
                        user_id: uuid
                    })
                }).then(response => response.text())
                console.log('Success:', response);
                addNewMessage(message, true);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                removeLoadingIndicator();
            }
        }

        sendButton.addEventListener('click', sendMessage);

        textarea.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        document.querySelectorAll('.emoji-btn').forEach(button => {
            button.addEventListener('click', function() {
                const text = `My mood is ${this.textContent}`;
                addNewMessage(text, false);
                fetchBotAnswer(text);
                
                moodSelector.classList.add('hidden');
                if (!firstMessageSent) {
                    firstMessageSent = true;
                }
            });
        });

        document.querySelectorAll('.suggestion').forEach(suggestion => {
            suggestion.addEventListener('click', function() {
                addNewMessage(this.textContent, false);
                fetchBotAnswer(this.textContent);
                
                this.classList.add('hidden');
                firstMessageSent = true;
            });
        });
    </script>
</body>
</html>
